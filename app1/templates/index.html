{% extends 'base.html' %}

{% block content %}


<h1 class="display-3 text-dark-emphasis text-center mt-4 fw-bold ">Note Taking App</h1>
<div class="container">
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="input-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write Your Notes Here..." name="content" required></textarea>

            <button type="submit" class="btn btn-dark"><i class="fa-solid fa-pen"></i></button>
            </div>
    
      </form>
</div>

<div class="row">
    {% for note in notes %}
    <div class="ms-4 mt-4 col-12 col-md-3 ">
        <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
            <div class="row">
                <div class="card-header col-10 "><i class="fa-solid fa-book"></i></div>
                <a href="{% url 'delete' note.id %}" class="col-2 mt-2"><i class="fa-solid fa-trash" style="color: #fff;cursor: pointer;"></i></a>
                <hr class="hr" />
            </div>
            <div class="card-body">
              <p class="card-text">{{note.note}}</p>
            </div>
          </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
